name: Forex Event Scraper

on:
  schedule:
    - cron: '0 21 * * *'  # Run every day at 5 AM GMT+8 (21:00 UTC)
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          pip install requests

      - name: Run script
        id: run-script
        run: |
          python main.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          URL: ${{ vars.URL }}
          
      - name: Retrieve table content
        run: |
          cat table_for_readme.txt
          table_content=$(cat table_for_readme.txt)
          echo"table_content=$table_content" >> $GITHUB_ENV

      - name: Print table content
        run: echo "${{ env.table_content }}"
